<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
   <div class="phone-container">
    <!-- <div class="left"></div> -->
    <div class="right">
        <h1>PhoneBook</h1>
        <section class="phonebook-form" id="phonebook-form">
            <label>Name</label>
            <input class="phonebook-name"  required placeholder="Full Name" type="text" id="phonebook-name">
            <label>Lonestar Number</label>
            <input class="lonestar-number" required type="text" placeholder="0888888888" id="lonestar-number">
            <label>Orange Number</label>
            <input class="orange-number" required type="text" placeholder="0777470889" id="orange-number">
            <label>Photo</label>
            <input class="phonebook-picture"  accept=".png, .jpg, .jpeg" type="file" id="phonebook-picture">
            <label>Search</label>
            <input class="phonebook-search" placeholder="Search for recent contact" id="phonebook-search">
            <div class="phonebook-pic-display"></div>
            <button type="button" class="phonebook-save" id="create">
                Create Contact
            </button>
    </div>

   </div>
   <main class="list" id="list">

   </main>

    <script src="app.js"></script>
</body>
</html>
